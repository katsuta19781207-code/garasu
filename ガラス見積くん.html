<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガラス歩留まり・見積シミュレーター</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .result-card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #eef7ff;
            border-left: 5px solid var(--accent-color);
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        .company-name {
            font-weight: bold;
            color: var(--primary-color);
        }
        .price {
            font-weight: bold;
            color: #e67e22;
        }
        .footer-note {
            font-size: 0.8rem;
            color: #888;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ガラス見積シミュレーター</h1>
    
    <div class="input-group">
        <label>ガラスサイズ W (mm)</label>
        <input type="number" id="width" placeholder="例: 400" oninput="calculate()">
    </div>
    
    <div class="input-group">
        <label>ガラスサイズ H (mm)</label>
        <input type="number" id="height" placeholder="例: 600" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>端部マージン / NC対応 (mm)</label>
        <input type="number" id="margin" value="5" oninput="calculate()">
    </div>

    <div id="results">
        <div class="result-card">
            <div class="result-row">
                <span class="company-name">B社 見積</span>
                <span class="price" id="priceB">¥0</span>
            </div>
            <div class="result-row" style="font-size: 0.9rem; color: #666;">
                <span>歩留まり面積</span>
                <span id="areaB">0 ㎡</span>
            </div>
        </div>

        <div class="result-card" style="background: #fff4e5; border-left-color: #e67e22;">
            <div class="result-row">
                <span class="company-name">H社 見積</span>
                <span class="price" id="priceH">¥0</span>
            </div>
            <div class="result-row" style="font-size: 0.9rem; color: #666;">
                <span>歩留まり面積</span>
                <span id="areaH">0 ㎡</span>
            </div>
        </div>
    </div>

    <p class="footer-note">※マージンを加算した面積で計算しています</p>
</div>

<script>
    // 単価設定（ここを実際の単価に書き換えてください）
    const UNIT_PRICE_B = 5000; // B社の㎡単価例
    const UNIT_PRICE_H = 5500; // H社の㎡単価例

    function calculate() {
        const w = parseFloat(document.getElementById('width').value) || 0;
        const h = parseFloat(document.getElementById('height').value) || 0;
        const margin = parseFloat(document.getElementById('margin').value) || 0;

        if (w > 0 && h > 0) {
            // マージンを加味したサイズ
            const finalW = w + (margin * 2);
            const finalH = h + (margin * 2);
            
            // 面積計算 (㎡)
            const area = (finalW * finalH) / 1000000;

            // 各社計算
            const totalB = Math.round(area * UNIT_PRICE_B);
            const totalH = Math.round(area * UNIT_PRICE_H);

            // 画面表示
            document.getElementById('priceB').innerText = "¥" + totalB.toLocaleString();
            document.getElementById('areaB').innerText = area.toFixed(4) + " ㎡";
            
            document.getElementById('priceH').innerText = "¥" + totalH.toLocaleString();
            document.getElementById('areaH').innerText = area.toFixed(4) + " ㎡";
        } else {
            document.getElementById('priceB').innerText = "¥0";
            document.getElementById('priceH').innerText = "¥0";
        }
    }
</script>

</body>
</html>
